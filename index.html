<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubu Jubu Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jubu Jubu Game</h1>
    <div class="game-container">
        <button id="startButton">Start Game</button>
        <div class="game-area" id="gameArea" style="display: none;">
            <div class="player" id="player"></div>
        </div>
        <div class="score-board" id="scoreBoard" style="display: none;">
            <span>Score: <span id="score">0</span></span>
            <span>Highscore: <span id="highscore">0</span> by <span id="highscoreName"></span></span>
        </div>
        <button id="surrenderButton" style="display: none;">ยอมจ้ะ</button>
        <div class="save-score" id="saveScore" style="display: none;">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button id="saveButton">Save Score</button>
        </div>
        <div class="highscore-list" id="highscoreList" style="display: none;">
            <h2>Top 20 Highscores</h2>
            <ul id="highscoreUl"></ul>
            <button id="restartButton">Restart Game</button>
        </div>
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>You love Golfy</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
